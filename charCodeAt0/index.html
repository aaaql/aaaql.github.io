<pre>
字元 轉 charCode 工具
說明：
- 在輸入框內輸入要轉換的字串
- 使用 javascript charCodeAt 方法
</pre>
<input id="i" type="text" style="width: 100%;"></input>
<pre id="code"></pre>

<script>
    let i = document.querySelector("#i")
    let code = document.querySelector("#code")
    i.addEventListener("keyup", function (ev) {
        var v = ev.target.value;
        code.innerHTML = v && v.split("").map(v=> v+':'+v.charCodeAt(0)).join("\n");
    })
</script>
